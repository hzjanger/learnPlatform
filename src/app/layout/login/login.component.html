<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-dialog-content class="dialog-box">
        <mat-tab-group dynamicHeight>
          <mat-tab label="登录">
            <div>
              <form (onsubmit)="onSubmit()">
                <mat-dialog-content>
                  <mat-form-field>
                    <input matInput placeholder="手机号或邮箱" [value]="info.loginUserName">
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput placeholder="密码" [value]="info.loginPassword">
                  </mat-form-field>
                </mat-dialog-content>
                <div class="auto-login-box">
                  <mat-checkbox>7天内自动登录</mat-checkbox>
                  <a href="#">忘记密码</a>
                </div>
                <div>
                  <button mat-raised-button color="primary" type="submit" class="login-button">登录</button>
                </div>
              </form>
            </div>
          </mat-tab>
          <mat-tab label="注册">
            <div>
              <form>
                <mat-dialog-content>
                  <mat-form-field>
                    <input matInput placeholder="手机或邮箱" value="">
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput type="password" placeholder="设置密码" value="">
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput type="password" placeholder="确认密码" value="">
                  </mat-form-field>
                  <div class="verification">
                    <mat-form-field id="verification-input">
                      <input matInput type="text" placeholder="验证码" value="">
                    </mat-form-field>
                    <button mat-raised-button>获取验证吗</button>
                  </div>
                </mat-dialog-content>
                <div>
                  <button mat-raised-button color="primary" type="submit" class="login-button">注册</button>
                </div>
              </form>
            </div>
          </mat-tab>
        </mat-tab-group>
        <mat-icon svgIcon="close" class="dialog-close" (click)="closeDialog()"></mat-icon>
      </mat-dialog-content>
    </div>

  </div>
</div>
