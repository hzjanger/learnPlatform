<div class="container">
  <div class="row">
    <div class="col-12 personal-operation-header">
      <h5>
        操作记录<span>通过查看操作类型、登录时间、登录地点和设备可以判断账号是否正常</span>
      </h5>
      <a href="#">不是我登录的?</a>
    </div>
    <div class="col-12 operation-table-box">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <!-- type Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> 类型 </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>

          <!-- time Column -->
          <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> 登录时间 </th>
            <td mat-cell *matCellDef="let element"> {{element.time}} </td>
          </ng-container>

          <!-- ip Column -->
          <ng-container matColumnDef="ip">
            <th mat-header-cell *matHeaderCellDef> IP </th>
            <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
          </ng-container>

          <!-- device Column -->
          <ng-container matColumnDef="device">
            <th mat-header-cell *matHeaderCellDef> 登录设备 </th>
            <td mat-cell *matCellDef="let element"> {{element.device}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="colums"></tr>
          <tr mat-row *matRowDef="let row; columns: colums;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 8, 10]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
