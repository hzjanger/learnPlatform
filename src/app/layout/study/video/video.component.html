<mat-drawer-container class="video-box" autosize>
  <mat-drawer #drawer mode="side" position="end" class="course-menu-box">
    <mat-nav-list>
      <mat-list-item>
        <a matLine href="#">第一章</a>
        <!--<a matLine href="...">{{ link }}</a>-->
        <!--<button mat-icon-button (click)="showInfo(link)">-->
          <!--<mat-icon>info</mat-icon>-->
        <!--</button>-->
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class="video-content">
      <div class="video-content-left">
        <vg-player>
          <vg-controls>
            <vg-play-pause></vg-play-pause>
            <vg-scrub-bar>
              <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
            </vg-scrub-bar>
            <vg-fullscreen></vg-fullscreen>
          </vg-controls>
          <!--<vg-buffering [vgFor]="my-video"></vg-buffering>-->
          <video #myMedia [vgMedia]="myMedia" id="my-video" preload="auto" (click)="myPlayVideo(myMedia)">
            <source src="http://static.videogular.com/assets/videos/videogular.mp4" type="video/mp4">
          </video>
        </vg-player>
      </div>
      <!--视频播放的右边-->
      <div class="video-content-right">
        <button mat-icon-button (click)="showMenu(drawer)">
          <!--<mat-icon svgIcon="library-book">menu</mat-icon>-->
          <mat-icon>{{arrow}}</mat-icon>
        </button>
      </div>
    </div>
  </mat-drawer-content>

  <!--<div class="video-sidenav-content">-->

  <!--</div>-->
</mat-drawer-container>
