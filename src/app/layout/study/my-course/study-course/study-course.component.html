<!--正在学习的课程-->
<div class="container my-course-box">
  <div class="row">
    <div class="col-12">
      <mat-tab-group dynamicHeight>
        <mat-tab label="最近学习">
          <div class="row study-course-list-box" *ngFor="let course of course_list">
            <div class="col-3">
              <img [src]="course.course_img" class="img-fluid">
            </div>
            <div class="col-9">
              <h5 class="my-course-title">{{course.course_name}}<span>{{course.status}}</span></h5>
              <p class="course-list-detail-box">
                <span>已学{{course.progress}}</span>
                <span>用时{{course.use_time}}</span>
                <span>学习至{{course.study}}</span>
              </p>
              <div class="course-list-footer-box">
                <p>
                  <a href="#">笔记{{course.note}}</a>
                  <a href="#">代码{{course.code}}</a>
                  <a href="#">问答{{course.answer}}</a>
                </p>
                <button mat-raised-button color="primary">继续学习</button>
              </div>
            </div>
          </div>
        </mat-tab>
        <mat-tab label="我的收藏">
          <div>
            暂无收藏
          </div>
        </mat-tab>
      </mat-tab-group>

    </div>
  </div>
</div>
